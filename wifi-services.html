<!DOCTYPE html>
<html lang="sw">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HarunaNet ISP</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: url('background.jpg') no-repeat center center fixed;
        background-size: cover;
        color: white;
        text-align: center;
    }
    header {
        background-color: rgba(0, 0, 50, 0.7);
        padding: 20px;
        font-size: 2.5em; /* Kichwa kikubwa */
        font-weight: bold;
    }
    h1, h2, h3, p, label {
        font-size: 1.5em; /* Maandishi makubwa na yanayoonekana */
        font-weight: bold;
    }
    .chat-box {
        background-color: rgba(0, 0, 0, 0.6);
        padding: 15px;
        margin: 20px auto;
        width: 80%;
        border-radius: 10px;
        font-size: 1.3em;
    }
    button {
        font-size: 1.4em;
        padding: 10px 20px;
        border-radius: 8px;
        border: none;
        background-color: orange;
        color: black;
        cursor: pointer;
        font-weight: bold;
    }
    form {
        background-color: rgba(0, 0, 0, 0.6);
        padding: 20px;
        margin: 20px auto;
        width: 80%;
        border-radius: 10px;
    }
    input, select {
        font-size: 1.3em;
        padding: 8px;
        margin: 8px 0;
        width: 90%;
    }
</style>
</head>
<body>

<header>
    WELCOME TO HARUNANET ISP
</header>

<h2>Huduma ya WiFi kwa Vijiji na Miji</h2>
<p>Tunatoa huduma ya intaneti kwa bei nafuu, kasi ya uhakika, na mawasiliano bora.</p>

<div class="chat-box">
    <h3>Chat Online System</h3>
    <button>Bonyeza kuanza mawasiliano</button>
</div>

<h3>Bei za Huduma</h3>
<p>5GB kwa Tsh 5,000 | 10GB kwa Tsh 9,000 | Unlimited kwa Tsh 20,000</p>

<h3>Fomu ya Usajili</h3>
<form>
    <label>Jina Kamili:</label><br>
    <input type="text" name="fullname" required><br>

    <label>Huduma Unayotaka:</label><br>
    <select name="service">
        <option>5GB</option>
        <option>10GB</option>
        <option>Unlimited</option>
    </select><br>

    <label>Namba ya Simu:</label><br>
    <input type="tel" name="phone" required><br>

    <button type="submit">Tuma Ombi</button>
</form>

</body>
</html>
