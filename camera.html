<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mtambuzi wa Hisia - Haruna AI</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f0f0f8;
      color: #333;
    }

    header {
      background: url('Intel1.jpg') no-repeat center center/cover;
      height: 300px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
    }

    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid white;
      object-fit: cover;
    }

    .header-text {
      text-align: left;
      color: orange;
    }

    .header-text h1 {
      margin: 0;
      font-size: 24px;
      color: orange;
    }

    .header-text p {
      margin: 5px 0 0;
      font-size: 16px;
      color: white;
    }

    .scanner-section {
      text-align: center;
      padding: 40px 20px;
    }

    .scanner-section h2 {
      color: #0a3d62;
    }

    #videoContainer {
      margin-top: 20px;
      position: relative;
      width: 300px;
      height: 300px;
      margin-left: auto;
      margin-right: auto;
      border-radius: 50%;
      overflow: hidden;
      border: 5px solid #0a3d62;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #0a3d62;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #0a3d62;
      color: white;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-text">
      <h1>WELCOME TO HARUNA AI</h1>
      <p>Mtambuzi wa Hisia kwa Kamera</p>
    </div>
    <img src="Haruna.jpg" alt="Haruna Logo" class="logo"/>
  </header>

  <section class="scanner-section">
    <h2>Bofya Anza Scan ya Uso</h2>
    <button onclick="startCamera()">Anza Scan</button>
    <div id="videoContainer">
      <video id="video" autoplay playsinline></video>
    </div>
  </section>

  <footer>
    Zanzibar - Tanzania ðŸ‡¹ðŸ‡¿<br/>
    Powered by HarunaNet & GitHub Pages 2025
  </footer>

  <script>
    function startCamera() {
      const video = document.getElementById('video');
      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia({ video: true })
        .then(function(stream) {
          video.srcObject = stream;
          video.play();
        })
        .catch(function(err) {
          alert("Kamera haikufunguka: " + err);
        });
      } else {
        alert("Kifaa chako hakiungi mkono kamera.");
      }
    }
  </script>

</body>
</html>
