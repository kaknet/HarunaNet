<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mtambuzi wa Hisia - Haruna AI</title>
  <link rel="icon" href="Haruna.jpg" type="image/jpg">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #0077be, #00c6ff); /* blue bahari */
      color: white;
      text-align: center;
    }

    header {
      background: url('Intel1.jpg') no-repeat center center/cover;
      height: 300px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
    }

    .logo-container {
      perspective: 1000px;
    }

    .logo-flip {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid white;
      object-fit: cover;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }

    .logo-container:hover .logo-flip {
      transform: rotateY(180deg);
    }

    .header-text {
      text-align: left;
      color: orange;
    }

    .header-text h1 {
      margin: 0;
      font-size: 24px;
      color: orange;
    }

    .header-text p {
      margin: 5px 0 0;
      font-size: 16px;
      color: white;
    }

    .scanner-section {
      text-align: center;
      padding: 40px 20px;
    }

    .scanner-section h2 {
      color: #fff;
    }

    #videoContainer {
      margin-top: 20px;
      position: relative;
      width: 300px;
      height: 300px;
      margin-left: auto;
      margin-right: auto;
      border-radius: 50%;
      overflow: hidden;
      border: 5px solid #fff;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #004d80;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #004d80;
      color: white;
      margin-top: 50px;
    }
  </style>
</head>
<body> <video id="video" autoplay playsinline style="width: 300px; border-radius: 50%; border: 2px solid #00cc66;"></video>

  <button onclick="startCamera()" style="margin-top: 10px;">Anza Scan</button>

  <script>
    async function startCamera() {
      const video = document.getElementById('video');

      try {
        const permission = await navigator.permissions.query({ name: 'camera' });

        if (permission.state === 'denied') {
          alert("Umezima ruhusa ya kamera. Tafadhali fungua settings za browser na uruhusu kamera kwa tovuti hii.");
          return;
        }

        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        video.play();

      } catch (err) {
        alert("Kamera haikufunguka: " + err.name + " - " + err.message);
      }
    }
  </script>
</body>
</html>

  <header>
    <div class="header-text">
      <h1>WELCOME TO HARUNA AI</h1>
      <p>Mtambuzi wa Hisia kwa Kamera</p>
    </div>
    <div class="logo-container">
      <img src="Haruna.jpg" alt="Haruna Logo" class="logo-flip"/>
    </div>
  </header>

  <section class="scanner-section">
    <h2>Bofya Anza Scan ya Uso</h2>
    <button onclick="startCamera()">Anza Scan</button>
    <div id="videoContainer">
      <video id="video" autoplay playsinline></video>
    </div>
  </section>

  <footer>

    Powered by HarunaNet & GitHub Pages 2025
  </footer>

  <script>
    function startCamera() {
      const video = document.getElementById('video');
      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia({ video: true })
        .then(function(stream) {
          video.srcObject = stream;
          video.play();
        })
        .catch(function(err) {
          alert("Kamera haikufunguka: " + err);
        });
      } else {
        alert("Kifaa chako hakiungi mkono kamera.");
      }
    }
  </script>

</body>
</html>
